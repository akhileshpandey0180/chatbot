<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Scraped Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #chatbox {
            width: 400px;
            height: 500px;
            border: 1px solid #444;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow-y: scroll;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: box-shadow 0.3s ease;
        }

        #chatbox div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        #chatbox div:nth-child(odd) {
            background: rgba(0, 123, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-right: 10px;
            transition: background 0.3s;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #0083b0, #00b4db);
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            color: #00b4db;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .loading {
            display: none;
            color: #00b4db;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Chatbot</h1>
        <div id="chatbox"></div>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error-message"></div>
        <div class="input-container">
            <input type="text" id="url_input" placeholder="Enter website URL...">
            <button id="fetch_button">Fetch Website</button>
        </div>
        <div class="input-container">
            <input type="text" id="user_input" placeholder="Type your message...">
            <button id="send_button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('fetch_button').onclick = function() {
            const urlInput = document.getElementById('url_input').value;
            const loadingIndicator = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            loadingIndicator.style.display = 'block';
            errorMessage.textContent = '';

            fetch('/fetch_content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `url=${encodeURIComponent(urlInput)}`
            })
            .then(response => {
                loadingIndicator.style.display = 'none';
                if (!response.ok) {
                    throw new Error('unsuccessful');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('chatbox').innerHTML += `<div>${data.message}</div>`;
                document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
            })
            .catch(error => {
                loadingIndicator.style.display = 'none';
                errorMessage.textContent = 'Error fetching content: ' + error.message;
            });
        };

        document.getElementById('send_button').onclick = function() {
            const userInput = document.getElementById('user_input').value;
            document.getElementById('chatbox').innerHTML += `<div>You: ${userInput}</div>`;
            document.getElementById('user_input').value = '';

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_input=${encodeURIComponent(userInput)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chatbox').innerHTML += `<div>Bot: ${data.response}</div>`;
                document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
            });
        };
    </script>
</body>
</html>
